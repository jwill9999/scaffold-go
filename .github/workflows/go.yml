name: Go

on:
  push:
    branches:
      - main
      - develop
      - staging
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: ["develop", "main", "staging"]

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
